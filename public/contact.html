<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("Watamu.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 10px 30px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar ul li a:hover {
      text-decoration: underline;
    }

    .container {
      padding-top: 90px;
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      padding: 30px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #007BFF;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .contact-info {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- âœ… Navbar -->
  <header class="navbar">
    <div><a href="destinations.html" style="color: white; text-decoration: none; font-weight: bold;">Home</a></div>
    <ul>
      <li><a href="trip-planning.html">Trip Planning</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="my-trips.html">My Trips</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="login.html" onclick="localStorage.removeItem('currentUser')">Logout</a></li>
    </ul>
  </header>

  <div class="container">
    <h2>Contact Us</h2>

    <form id="contactForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <h3>Other Ways to Reach Us</h3>
      <p><strong>Email:</strong> achokiwayne@gmail.com</p>
      <p><strong>Phone:</strong> +254 704 213874</p>
      <p><strong>Hours:</strong> Monday - Friday, 9AM - 5PM EAT</p>
    </div>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      };

      try {
        const res = await fetch("http://localhost:5000/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        const result = await res.json();
        alert(result.message || "Message sent!");
        form.reset();
      } catch (err) {
        console.error("Message failed:", err);
        alert("Failed to send message.");
      }
    });
  </script>
</body>
</html>
