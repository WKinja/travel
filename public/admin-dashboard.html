<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }

    .navbar {
      background-color: black;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .auth-buttons button {
      background-color: coral;
      border: none;
      padding: 8px 16px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    main {
      padding: 30px;
    }

    h1 {
      margin-bottom: 15px;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .error-message {
      background-color: #ffe5e5;
      color: red;
      padding: 10px;
      margin-bottom: 15px;
      display: none;
      border: 1px solid red;
    }

    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 20px;
    }

    .chart-container {
      flex: 1;
      min-width: 300px;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    .loading {
      color: gray;
    }

    .action-buttons button {
      margin-right: 10px;
      padding: 5px 10px;
    }

    .edit-btn {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .delete-btn {
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: white;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 400px;
      border-radius: 10px;
    }

    .modal-content input, .modal-content select {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }

    .save-btn {
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <ul class="nav-links">
      <li><a href="#" class="tab-link" data-tab="users">Users</a></li>
      <li><a href="#" class="tab-link" data-tab="reports">Reports</a></li>
    </ul>
    <div class="auth-buttons">
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <main>
    <!-- USERS TAB -->
    <div id="users" class="tab-content active">
      <h1>All Registered Users & Their Trips</h1>
      <div id="usersError" class="error-message">Failed to load users. Please try again.</div>
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
          <tr><td colspan="5" class="loading">Loading users...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- REPORTS TAB -->
    <div id="reports" class="tab-content">
      <h1>User Statistics</h1>
      <div id="reportsError" class="error-message">Failed to load statistics. Please try again.</div>
      <div class="charts">
        <div class="chart-container"><canvas id="pieChart"></canvas></div>
        <div class="chart-container"><canvas id="barChart"></canvas></div>
        <div class="chart-container"><canvas id="lineChart"></canvas></div>
      </div>
    </div>
  </main>

  <!-- Modal for Editing User -->
  <div id="editUserModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">Ã—</span>
      <h2>Edit User</h2>
      <form id="editUserForm">
        <input type="text" id="editUserName" placeholder="Name" required /><br>
        <input type="email" id="editUserEmail" placeholder="Email" required /><br>
        <select id="editUserRole">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select><br>
        <button type="submit" class="save-btn">Save Changes</button>
      </form>
    </div>
  </div>

  <script>
    const API_BASE_URL = "http://localhost:5000/api";
    let currentUserId = null;

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.tab-link').forEach(link => {
        link.addEventListener('click', e => {
          e.preventDefault();
          const tab = link.dataset.tab;
          document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
          document.getElementById(tab).classList.add('active');
        });
      });

      fetchUsers();
      fetchReports();
    });

    async function fetchUsers() {
      try {
        const res = await axios.get(`${API_BASE_URL}/users`);
        const users = res.data.users || [];
        const body = document.getElementById("usersTableBody");
        body.innerHTML = "";
        if (users.length === 0) {
          body.innerHTML = "<tr><td colspan='5'>No users found.</td></tr>";
        }
        users.forEach(u => {
          const row = document.createElement("tr");
          row.setAttribute("data-id", u._id); // Store user ID for reference
          row.innerHTML = ` 
            <td>${u._id}</td>
            <td>${u.name}</td>
            <td>${u.email}</td>
            <td>${u.role || 'user'}</td>
            <td class="action-buttons">
              <button class="edit-btn" onclick="openEditModal('${u._id}')">Edit</button>
              <button class="delete-btn" onclick="deleteUser('${u._id}')">Delete</button>
            </td>`;
          body.appendChild(row);
        });
      } catch (err) {
        document.getElementById("usersError").style.display = "block";
        console.error("Failed to fetch users", err);
      }
    }

    function openEditModal(id) {
      currentUserId = id;

      // Fetch user details and pre-fill the modal
      axios.get(`${API_BASE_URL}/users/${id}`).then(response => {
        const user = response.data.user;
        document.getElementById("editUserName").value = user.name;
        document.getElementById("editUserEmail").value = user.email;
        document.getElementById("editUserRole").value = user.role;
      }).catch(err => {
        console.error("Failed to fetch user data", err);
      });

      // Open the modal
      document.getElementById("editUserModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("editUserModal").style.display = "none";
    }

    async function deleteUser(id) {
      if (confirm("Are you sure you want to delete this user?")) {
        try {
          await axios.delete(`${API_BASE_URL}/users/${id}`);
          fetchUsers();
          alert("User deleted successfully");
        } catch (error) {
          console.error("Failed to delete user", error);
        }
      }
    }

    document.getElementById("editUserForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("editUserName").value;
      const email = document.getElementById("editUserEmail").value;
      const role = document.getElementById("editUserRole").value;

      try {
        await axios.put(`${API_BASE_URL}/users/${currentUserId}`, { name, email, role });
        fetchUsers();
        closeModal();
        alert("User updated successfully");
      } catch (error) {
        console.error("Failed to update user", error);
      }
    });

    async function fetchReports() {
      try {
        const res = await axios.get(`${API_BASE_URL}/stats`);
        const stats = res.data.stats || {};
        if (!stats.roles || !stats.monthlySignups || !stats.dailyActivity) {
          throw new Error('Incomplete stats data');
        }

        const pieCtx = document.getElementById("pieChart").getContext("2d");
        new Chart(pieCtx, {
          type: 'pie',
          data: {
            labels: Object.keys(stats.roles),
            datasets: [{
              data: Object.values(stats.roles),
              backgroundColor: ['#2196f3', '#4caf50', '#9e9e9e']
            }]
          },
          options: {
            plugins: {
              title: { display: true, text: 'User Roles Distribution' }
            }
          }
        });

        const barCtx = document.getElementById("barChart").getContext("2d");
        new Chart(barCtx, {
          type: 'bar',
          data: {
            labels: stats.monthlySignups.map(m => m.month),
            datasets: [{
              label: 'Signups',
              data: stats.monthlySignups.map(m => m.count),
              backgroundColor: '#ff9800'
            }]
          },
          options: {
            plugins: {
              title: { display: true, text: 'Monthly Signups' }
            }
          }
        });

        const lineCtx = document.getElementById("lineChart").getContext("2d");
        new Chart(lineCtx, {
          type: 'line',
          data: {
            labels: stats.dailyActivity.map(d => d.day),
            datasets: [{
              label: 'Activity',
              data: stats.dailyActivity.map(d => d.count),
              borderColor: '#9c27b0',
              tension: 0.3
            }]
          },
          options: {
            plugins: {
              title: { display: true, text: 'Daily Activity' }
            }
          }
        });
      } catch (err) {
        document.getElementById("reportsError").style.display = "block";
        console.error("Failed to fetch stats", err);
      }
    }

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
